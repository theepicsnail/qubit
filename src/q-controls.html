<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="q-controls">
	<template>
		<paper-button raised on-click='run'><iron-icon icon="send"></iron-icon>Run</paper-button>
		<paper-button raised on-click='step'><iron-icon icon="subdirectory-arrow-right"></iron-icon>Step</paper-button>
	</template>
	<script>
		Polymer({
			is: 'q-controls',
			run(){
				this.fire('run');
			},
			step(){
				this.fire('step');
			}
		});
	</script>
</dom-module>
